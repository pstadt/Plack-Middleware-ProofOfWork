<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Proof of Work</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .spinner-container {
      text-align: center;
      color: white;
    }
    .spinner {
      width: 100px;
      height: 100px;
      border: 8px solid rgba(255, 255, 255, 0.3);
      border-top: 8px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      font-size: 24px;
      font-weight: 300;
      margin: 0;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.8;
    }
    .repo-link {
      position: fixed;
      bottom: 15px;
      left: 15px;
      font-size: 14px;
      color: white;
      opacity: 0.8;
      text-decoration: none;
    }
    .repo-link:hover {
      opacity: 1;
    }
    <!-- POW_CSS -->
  </style>
</head>
<body>
  <div class="spinner-container">
    <div class="spinner"></div>
    <h1>Verifying your browser...</h1>
    <div class="status" id="status">Starting proof of work...</div>
  </div>
  <a href="https://github.com/pstadt/Plack-Middleware-ProofOfWork" class="repo-link">Plack::Middleware::ProofOfWork</a>

</body>
</html>
